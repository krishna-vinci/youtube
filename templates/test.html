<!DOCTYPE html>
<html lang="en"
      x-data="{ dark: localStorage.getItem('dark') === 'true' }"
      x-init="$watch('dark', val => { localStorage.setItem('dark', val); console.log('Dark mode:', val); })"
      :class="{ 'dark': dark }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Dark Mode</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Dark Mode Test</h1>
    <button @click="dark = !dark"
            class="p-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 transition focus:outline-none">
      <!-- Sun Icon for light mode -->
      <svg x-show="!dark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m8.66-8.66h1M3.34 12h1m15.02 4.66l.7.7M5.64 5.64l.7.7m12.02 12.02l.7.7M5.64 18.36l.7-.7M12 5a7 7 0 100 14 7 7 0 000-14z"/>
      </svg>
      <!-- Moon Icon for dark mode -->
      <svg x-show="dark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="currentColor" viewBox="0 0 24 24" stroke="none">
        <path d="M17.293 16.293A8 8 0 018.707 7.707a8.003 8.003 0 108.586 8.586z"/>
      </svg>
      <span class="ml-2">Toggle Dark Mode</span>
    </button>
  </div>
</body>
</html>
