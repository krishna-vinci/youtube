{% extends "base.html" %}
{% block title %}Projects - YouTube Workflow{% endblock %}
{% block content %}
<div x-data="{ modalOpen: false }">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Projects</h1>
    <button @click="modalOpen = true" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition">
      New Project
    </button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Example project card -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-bold mb-2">Project Name</h2>
      <p class="text-gray-600 mb-4">A brief description of the project goes here.</p>
      <a href="#" class="text-blue-500 hover:underline transition">View Details</a>
    </div>
    <!-- More project cards can be added here -->
  </div>

  <!-- Modal for creating a new project -->
  <div x-show="modalOpen" 
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0"
       class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div @click.away="modalOpen = false" class="bg-white rounded-lg shadow-lg p-8 w-11/12 md:w-1/2">
      <h3 class="text-2xl font-bold mb-4">Create New Project</h3>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Project Name</label>
          <input type="text" placeholder="Enter project name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Description</label>
          <textarea placeholder="Project description" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <div class="flex justify-end">
          <button type="button" @click="modalOpen = false" class="mr-4 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded transition">
            Cancel
          </button>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
