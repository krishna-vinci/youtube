<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}YouTube Workflow{% endblock %}</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="/static/logo.png" alt="Logo" class="h-10 w-10">
        <span class="text-xl font-bold">YouTube Workflow</span>
      </div>
      <nav class="space-x-4">
        <a href="/" class="text-gray-600 hover:text-blue-500 transition">Home</a>
        <a href="/trends" class="text-gray-600 hover:text-blue-500 transition">Trends</a>
        <a href="/feeds" class="text-gray-600 hover:text-blue-500 transition">Feeds</a>
        <a href="/projects" class="text-gray-600 hover:text-blue-500 transition">Projects</a>
      </nav>
    </div>
  </header>
  <main class="max-w-7xl mx-auto py-10 px-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-white shadow mt-10">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-500">
      Â© 2025 YouTube Workflow. All rights reserved.
    </div>
  </footer>
</body>
</html>
