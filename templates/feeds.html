{% extends "base.html" %}
{% block title %}Feeds - YouTube Workflow{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Feeds</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Example feed item -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <img src="/static/default_thumbnail.png" alt="Thumbnail" class="w-full h-40 object-cover">
    <div class="p-4">
      <h2 class="text-xl font-semibold mb-2">
        <a href="https://example.com" class="hover:text-blue-500 transition">Feed Title</a>
      </h2>
      <p class="text-gray-600 mb-4">A short description or snippet from the feed source.</p>
      <button class="text-blue-500 hover:underline transition" hx-get="/feeds/1" hx-target="#feed-detail">
        Show More
      </button>
    </div>
  </div>
  <!-- Additional feed items can be added here -->
</div>
<div id="feed-detail" class="mt-8">
  <!-- Detailed feed content can appear here -->
</div>
{% endblock %}
